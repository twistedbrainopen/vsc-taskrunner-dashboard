---
name: Build Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'npm'
      
      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules
          npm ci
          npm install -D @types/node@12.11.7
          npm install -D typescript@4.1.2
      
      - name: Verify TypeScript Installation
        run: |
          tsc --version
          ls -la node_modules/typescript/lib/
          ls -la node_modules/@types/node/
      
      - name: Compile TypeScript
        env:
          DEBUG: "*"
          TS_NODE_DEBUG: "true"
        run: |
          npm run compile
          cat tsconfig.json